<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazoncito</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0b1522;
            font-family: 'Arial', sans-serif;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(45deg); /* Ajusta la rotaci√≥n */
            box-shadow: -20px 20px 150px #f20044;
            animation: palpitar 0.5s linear infinite alternate;
        }

        @keyframes palpitar {
            0% { transform: rotate(45deg) scale(1); }
            100% { transform: rotate(45deg) scale(1.1); }
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -50px;
        }

        .contenido {
            margin-top: 20px;
            color: #ff1493;
            font-size: 28px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease 1.5s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="contenido">TE AMO, MI REINA</div>
</body>
</html>
